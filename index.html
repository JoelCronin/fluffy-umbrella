<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" href="./assets/css/style.css">
    <title> Weather Tracker</title>
  </head>
  <header>
    <div class="jumbotron jumbotron-fluid bg-warning" style="height: 180px;">
      <div class="container">
        <h1 class="display-4 text-center"> ‚òÄÔ∏è Weather Forecast üåßÔ∏è</h1>
        <p class="lead text-center">Search For Weather Forecasts Across The Globe</p>
      </div>
    </div>
  </header>
  <body>
    <div class="top-container">
      <div class="search-box">
        <h2 class="search-title">Search your City here:</h2>
        <input type="text" class="form-control" id="citySearch" aria-label="Recipient's username" aria-describedby="button-addon2" value="">
        <button class="button" id="searchButton">Search</button>
        <p id="city-list"></p><hr>
      </div>
      <div class="forecast-box">
        <div class="display-box">
          <h3 class="display-city" id="display-city"></h3> <br>
          <h4 id="display-temp"></h4> <br>
          <h4 id="display-wind"></h4> <br>
          <h4 id="display-UV"></h4>
        </div>

      </div>
      <div id= "display-emoji">
        <img id="weather-icon" src="" alt="">
      </div>
    </div>

    <div id="bottom-container"> Five Day Forecast:

        <section id="zero" class="fiveDay">
          <section id="date0"></section>
          <img src="" alt="" id="img0">
          <section id="temp0"></section>
          <section id="weather0"></section>
          <section id="humidity0"></section>
          <section id="wind0"></section>
        </section>
        <section id="one" class="fiveDay">
          <section id="date1"></section>
          <img src="" alt="" id="img1">
          <section id="temp1"></section>
          <section id="weather1"></section>
          <section id="humidity1"></section>
          <section id="wind1"></section>
       </section>
       <section id="two" class="fiveDay">
        <section id="date2"></section>
        <img src="" alt="" id="img2">
        <section id="temp2"></section>
        <section id="weather2"></section>
        <section id="humidity2"></section>
        <section id="wind2"></section>
       </section>
       <section id="three" class="fiveDay">
        <section id="date3"></section>
        <img src="" alt="" id="img3">
        <section id="temp3"></section>
        <section id="weather3"></section>
        <section id="humidity3"></section>
        <section id="wind3"></section>
       </section>
       <section id="four" class="fiveDay">
        <section id="date4"></section>
        <img src="" alt="" id="img4">
        <section id="temp4"></section>
        <section id="weather4"></section>
        <section id="humidity4"></section>
        <section id="wind4"></section>
       </section>
      </section>
      
      
    </div>
  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
